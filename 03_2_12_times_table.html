<!-- Using document.write(), write code that displays the results of the 12 times
table. It's output should be the results of the calculations. */ -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>12 Times Table</title>
  </head>
  <body>
    <script>
      for (var i = 1; i <= 12; i++) {
        document.write(12 + " * " + i + " = " + i * 12 + "<br>");
      }
    </script>
  </body>
</html>
